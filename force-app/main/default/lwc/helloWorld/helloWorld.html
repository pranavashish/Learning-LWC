<template>

        {fullname}
    </div> -->

    
    <lightning-card  title="Two Way Data Binding">
        
    <div class="slds-m-around_medium">
    <lightning-input type="text" 
        onkeyup={changeHandler} 
        label="Enter some text">
    </lightning-input>
        <div>{fullname} is a {title}</div>
    </div>
    </lightning-card>

    <lightning-card  title="TRACK">
        
        <div class="slds-m-around_medium">
            <lightning-input type="text" 
                onkeyup={trackHandler} 
                label="Enter some text">
            </lightning-input>

        </div>
    </lightning-card>

    <lightning-card  title="Getters">
        
        <div class="slds-m-around_medium">
         This is the first user {firstUser} and this Sum is {sumOfNums}.
        </div>
    </lightning-card>
